---
name: "Unit tests and builds"
on: push
env:
  TESTING_IMAGE_NAME: geospaas_rest_api_tests
  GEOSPAAS_PROCESSING_VERSION: 3.0.1
  GEOSPAAS_HARVESTING_VERSION: 3.7.1
  METANORM_VERSION: 4.1.1
jobs:
  tests_build:
    name: Run unit tests and build package
    runs-on: 'ubuntu-20.04'
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build testing image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.TESTING_IMAGE_NAME }}
          build-args: |
            GEOSPAAS_PROCESSING_VERSION=${{ env.GEOSPAAS_PROCESSING_VERSION }}
            GEOSPAAS_HARVESTING_VERSION=${{ env.GEOSPAAS_HARVESTING_VERSION }}
            METANORM_VERSION=${{ env.METANORM_VERSION }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: 'Run tests'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
             docker run --rm
             -v "$(pwd):/src"
             -e "GITHUB_ACTIONS=$GITHUB_ACTIONS"
             -e "GITHUB_REF=$GITHUB_REF"
             -e "GITHUB_SHA=$GITHUB_SHA"
             -e "GITHUB_HEAD_REF=$GITHUB_HEAD_REF"
             -e "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
             -e "GITHUB_RUN_ID=$GITHUB_RUN_ID"
             -e "GITHUB_TOKEN=$GITHUB_TOKEN"
             "${TESTING_IMAGE_NAME}"
             bash -c "coverage run --source=./geospaas_rest_api
             --omit='geospaas_rest_api/tests/*'
             runtests.py"

      - name: 'Install Python 3.7'
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: 'Upload coverage to coveralls.io'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pip install coveralls && coveralls --service=github

      - name: 'Build Python package'
        if: startsWith(github.event.ref, 'refs/tags/')
        env:
          TAG_REF: ${{ github.ref }}
        run: >
             docker run --rm
             -v "$(pwd):/src"
             -e "GEOSPAAS_REST_API_RELEASE=${TAG_REF#refs/tags/}"
             "${TESTING_IMAGE_NAME}"
             python setup.py sdist bdist_wheel

      - name: 'Deploy package to the Github release'
        if: startsWith(github.event.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: 'dist/*'
          file_glob: true
          tag: ${{ github.ref }}
...